<html> <head> <meta http-equiv="content-type" content="text/html; charset=UTF-8" />  <title>CSS 生成</title>  <style type="text/css">  TABLE, TR, TD     { font: 12px Tahoma; color:#000000 }  BODY      { font: 12px Tahoma; color:#000000 }  INPUT, SUBMIT 	{                      font-family: Tahoma, Courier New, Monaco, simsun;	                   font-size: 12px;	                   font-family: verdana, helvetica, sans-serif;                      vertical-align:middle;                      background-color: #CCCCCC;	}  option      { font: 12px Tahoma; color:#000000 }  </style> <script language='Javascript'> function do_css() {    var theForm = document.css_form;    var theName = theForm.NAME.value;    var theFont = theForm.FONT.value;    var theSize = theForm.SIZE.value;    var theSizeT = theForm.SIZE_TYPE.value;    var theWeight = theForm.WEIGHT.value;    var theColor  = theForm.COLOUR.value;    var theBG     = theForm.BGCOLOUR.value;    var theBW     = theForm.BWEIGHT.value;    var theBC     = theForm.BCOLOUR.value;    var theSpace  = theForm.SPACE.value;    var theSpaceT = theForm.SPACING.value;    var theLSpace = theForm.LSPACE.value;        //defaults        var tmp_style = "solid";    var tmp_col   = "black";    var tmp_thick = "1px";        // Check for empties    var msg = "";        if (theName == "") { msg = "必须定义一个 CSS 标签名称"; }    // more here eventually?    if (msg != "") {        alert(msg);        return;    }        var thecss = "#" + theName + " {\n";    // start the build the css        if (theFont != "") {     thecss += "\t font-family: " + theFont + ";\n";    }    if (theSize != "") {     thecss += "\t font-size: " + theSize + theSizeT + ";\n";    }    if (theWeight != "normal") {     thecss += "\t font-weight: " +  theWeight + ";\n";    }    if (theColor != "") {     thecss += "\t color: " +  theColor + ";\n";    }    if (theBG != "") {     thecss += "\t background-color: " +  theBG + ";\n";    }    if (theBW != "") {     tmp_thick    = theBW + "px";    }    if (theBC != "") {     tmp_col  = theBC;    }    if (theBW != "" && theBC != "") {     thecss += "\t border: " + tmp_style + " " + tmp_col + " " + tmp_thick + ";\n";    }    if (theSpace != "") {     thecss += "\t line-height: " + theSpace + theSpaceT + ";\n";    }    if (theLSpace != "") {     thecss += "\t letter-spacing: " + theLSpace + "px;\n";    }    thecss += "}";        theForm.CSS.value = thecss;    return;       }    function preview() {       var theCSS = document.css_form.CSS.value;       var theID  = document.css_form.NAME.value;       var Template = "<html><head><meta http-equiv='content-type' content='text/html; charset=UTF-8' /><title>testing CSS</title><style type=\"text/css\">"+theCSS+"</style></head>\n<body bgcolor='#FFFFFF'>\n";       Template += "<span id='"+theID+"'>测试生成的CSS代码<br />这里是一个演示....</span>";       Template += "\n</body></html>";       var newWin = window.open( '', 'PREVIEW', 'width=500,height=200,top=0,left=0,resizable=1,scrollbars=1,location=no,directories=no,status=no,menubar=no,toolbar=no');       newWin.document.write(Template);   }         <!--  //--> </script> </head> <body bgcolor='#FFFFFF'> <b>简单的 CSS 创建工具</b> <br /><br /> 你可以使用本工具创建一段自定义CSS代码。 <br /><br /> <form name='css_form'> <table width='95%' align='center' border='0' bgcolor='#000000' cellspacing='1' cellpadding='0'> <tr>  <td>   <table width='100%' align='center' border='0' bgcolor='#EFEFEF' cellspacing='0' cellpadding='4'>   <tr>    <td width='40%'><b>自定义的CSS标签名称？</b></td>    <td width='60%'><input type='text' name='NAME'></td>   </tr>   <tr>    <td width='40%'><b>所用字体 (用半角逗号分割每个字体名称)</b></td>    <td width='60%'><input type='text' name='FONT'></td>   </tr>   <tr>    <td width='40%'><b>字号</b></td>    <td width='60%'><input type='text' name='SIZE' size='5'>&nbsp;<select name='SIZE_TYPE'><option value='px'>像素(px)<option value='pt'>点(pt)<option value='em'>em</select></td>   </tr>   <tr>    <td width='40%'><b>字体粗细</b></td>    <td width='60%'><select name='WEIGHT'><option value='normal'>正常<option value='bold'>粗体<option value='bolder'>特粗</select></td>   </tr>   <tr>    <td width='40%'><b>字体颜色</b></td>    <td width='60%'><input type='text' name='COLOUR'></td>   </tr>   <tr>    <td width='40%'><b>文字背景色</b></td>    <td width='60%'><input type='text' name='BGCOLOUR'></td>   </tr>   <tr>    <td width='40%'><b>边框...</b></td>    <td width='60%'>宽度 (使用像素或留空)<input type='text' name='BWEIGHT' size='5'>&nbsp;颜色<input type='text' name='BCOLOUR' size='15'></td>   </tr>   <tr>    <td width='40%'><b>行距</b></td>    <td width='60%'><input type='text' name='SPACE' size='5'>&nbsp;<select name='SPACING'><option value='px'>像素(px)<option value='pt'>点(pt)<option value='%'>%</select></td>   </tr>   <tr>    <td width='40%'><b>间距</b></td>    <td width='60%'><input type='text' name='LSPACE' size='5'>&nbsp;点(pt)</td>   </tr>   <tr>   <td colspan='2' align='center'><input type='button' onClick='do_css();' value='创建自定义的CSS'></td>   </tr> </table></td></tr></table><br /><br /><br><center>你定义的CSS代码将在下面的对话框内显示。<br><textarea name='CSS' rows='10' cols='70' wrap='soft'></textarea><input type='button' onClick='preview();' value='测试CSS'></center></form></body></html>
