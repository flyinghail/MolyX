{template:archive_header}
	<script type="text/javascript" src='{$bboptions['bburl']}/scripts/thread.js'></script>
	<ul>
	<foreach="$allpost AS $data">
		<li class="post">
			<div class="postinfo">
				<div class="time">{$data['dateline']}</div>
				{$data['username']}
			</div>
			<div class="posttext">
				{$data['pagetext']}
			</div>
		</li>
		<li><hr /></li>
	</foreach>
		<li><hr /></li>
	</ul>
{template:archive_footer}
