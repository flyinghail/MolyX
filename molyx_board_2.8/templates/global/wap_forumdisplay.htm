{template:wap_header}
<card title="{$forumname}" id="forum">
<if="subforum">
<p>{$subforum}</p>
</if>
{$showthread}
<if="$show['p1']">
<p>
<if="$prevpage">
<a href='forum.php{sessionurl}f={$forum['id']}&amp;pp={$prevlink}'>{$lang['prevlink']}</a>
</if>
<if="$nextpage">
<a href='forum.php{sessionurl}f={$forum['id']}&amp;pp={$nextlink}'>{$lang['nextlink']}</a>
</if>
<if="$bbuserinfo['id']">
<if="$canpost">
<br />
<a href='post.php{sessionurl}f={$forum['id']}&amp;reffer={$reffer}'>{$lang['postthread']}</a>
</if>
<else>
<br />
<a href='login.php{sessionurl}'>{$lang['login']}</a><br />
<a href='register.php{sessionurl}'>{$lang['register']}</a>
</if>
</p>
</if>
<if="$show['p2']">
<p>
<if="$showforum">
{$lang['forum']}: <a href='forum.php{sessionurl}f={$forum['id']}'>{$forumname}</a>
</if>
<if="$pforum['name']">
<br />{$lang['parentforum']}: <a href='forum.php{sessionurl}f={$pforum['id']}'>{$pforum['name']}</a>
</if>
</p>
</if>
<p><a href='index.php{sessionurl}' title='{$lang['returnindex']}'>{$lang['returnindex']}</a></p>
{template:wap_footer}
